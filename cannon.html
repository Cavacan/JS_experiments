<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>放物線テスト</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid black;
    }
    .controls {
      margin: 10px 0;
      display: flex;
      gap: 15px;
    }
    .controls div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div>
      <label for="velocityX">X方向初速</label>
      <input id="velocityX" type="range" min="1" max="20" step="1" value="8">
      <span id="velocityXValue">8</span>
    </div>
    <div>
      <label for="velocityY">Y方向初速</label>
      <input id="velocityY" type="range" min="-50" max="-10" step="1" value="-40">
      <span id="velocityYValue">-40</span>
    </div>
    <div>
      <label for="gravity">重力加速度</label>
      <input id="gravity" type="range" min="0.1" max="5" step="0.1" value="1.96">
      <span id="gravityValue">1.96</span>
    </div>
  </div>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <script src="script/cannon.js" defer></script>
</body>
</html>
